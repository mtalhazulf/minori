nmesserruscita=3
erruscita0=" errore out, procedere ad uscita manuale"
erruscita1=" non ancora entrato"
erruscita2=" non registrato"

#Sezione controllo configurazone toml
[configurazionetoml]
serverposttoml="https://timbrature-demo.clemps.cloud/api/stamping/config/update"
serverpostrisultatotoml="https://timbrature-demo.clemps.cloud/api/stamping/config/operation"
intervallocontrollotoml="@every 5m"
